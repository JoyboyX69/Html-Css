<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="application_box">
            <h1>Job Application <span class="small_title">(web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_details">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name">
                    </div>


                    <div class="form_details">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name">
                    </div>


                    <div class="form_details">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form_details">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="select">--select--</option>
                            <option value="Frontend Developer">Frontend Developer</option>
                            <option value="Backened Developer">Backened Developer</option>
                            <option value="UI/UX Developer">UI/UX Developer
                            </option>
                        </select>
                    </div>
                    <div class="form_details">
                        <label for="Address">Address</label>
                        <textarea class="text_area"  name="Address" id="Address" rows="3" cols="30"></textarea>
                    </div>

                    <div class="form_details">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                    </div>

                    <div class="form_details">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode">
                    </div>

                    <div class="form_details">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" value="2025-01-12">
                    </div>
                    <div class="form_details">
                        <label for="file">File</label>
                        <input type="file" id="file" name="file">
                    </div>'
                </div>

                <div class="button_container">
                    <button id="submit">Apply Now</button>
                </div>
        </div>
        </form>
    </div>
    </div>
</body>

</html>
