<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout of form with use div</title>
    <link rel="stylesheet" href="layout_style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <p>Let us know if you want to talk about your next project!</p>

            <p id="c1">Fill the form and start a project or,if you prefer to email us instead...<a
                    href="emailto">kabello@contact.io</a></p>

        </div>
        <div class="form1">
            <form action="">
                <label for="">What's your name?</label>
                <br>
                <br>
                <input type="text">
                <br>
                <br>
                <label for="">What's your email?</label>
                <br>
                <br>
                <input type="email">
                <br>
                <br>
                <label for="">What's your budget?($3k-$5K)</label>
                <br>
                <br>
                <input type="number">
                <br>
                <br>
                <label for="">Describe your project</label>
                <br>
                <br>
                <br>
                <br>
                <input type="text">

                <button>Request a Website</button>
            </form>
        </div>
    </div>
</body>

</html>
