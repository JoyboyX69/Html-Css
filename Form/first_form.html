<!-- create a structure of form using html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First form</title>
</head>

<body>
    <center>
        <h1>Student Registration Form</h1>
    </center>
    <form name="myform" action="">
        <table cellpadding="5" cellspacing="5" bgcolor="lightgreen" align="center">
            <tr>
                <td>First name :</td>
                <td> <input type="text" placeholder="Enter your first name"> </td>
            </tr>


            <tr>
                <td>Last name :</td>
                <td> <input type="text" placeholder="Enter your last name"> </td>
            </tr>


            <tr>
                <td>Date of Birth:</td>
                <td> <input type="date"> </td>
            </tr>

            <tr>
                <td>Father's name:</td>
                <td> <input type="text" placeholder="Enter your father's name"> </td>
            </tr>


            <tr>
                <td>Mother's name :</td>
                <td> <input type="text" placeholder="Enter your name"> </td>
            </tr>


            <tr>
                <td>Gender :</td>
                <td><input type="radio" name="Gender">Male <input type="radio" name="Gender">Female</td>
            </tr>

            <tr>
                <td>Select your Course:</td>
                <td> <select name="course" id="">
                        <option value="select">---Select---</option>
                        <option value="BCA">BCA</option>
                        <option value="BCA">B.TECH</option>
                        <option value="BCA">BA(HONS)</option>
                        <option value="BCA">M.TECH</option>
                    </select> </td>
            </tr>

            <tr>
                <td>Hobbies :</td>
                <td> <input type="checkbox" name="Cricket">Cricket <input type="checkbox" name="Football">Football
                    <input type="checkbox" name="Badminton">Badminton <input type="checkbox"
                        name="Volleyball">Volleyball
                </td>
            </tr>

            <tr>
                <td>Email :</td>
                <td> <input type="email" placeholder="Enter your email"> </td>
            </tr>

            <tr>
                <td>Phone number :</td>
                <td> <input type="number" placeholder="enter your number"> </td>
            </tr>

            <tr>
                <td>Address</td>
                <td><textarea name="address" id="" placeholder="enter your address"></textarea></td>
            </tr>

            <tr>
                <td>Photo :</td>
                <td> <input type="file" name="photo"></td>
            </tr>

            <tr>
                <td><button name="submit">submit</button></td>
            </tr>

        </table>
    </form>
</body>

</html>
